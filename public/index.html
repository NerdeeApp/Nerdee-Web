<script>
	let onUpdate = () => {
		if (matchMedia.matches) {
			logoSchemeLight.remove();
			return document.head.append(logoSchemeDark);
		}

		document.head.append(logoSchemeLight);
		return logoSchemeDark.remove();
	};

	let logoSchemeLight = document.querySelector("link#logo-scheme-light");
	let logoSchemeDark = document.querySelector("link#logo-scheme-dark");

	let matchMedia = window.matchMedia("(prefers-color-scheme: dark)");

	matchMedia.addListener(onUpdate);
	onUpdate();
</script>
